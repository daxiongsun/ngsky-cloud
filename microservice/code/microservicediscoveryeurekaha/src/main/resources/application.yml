spring:
  application:
    name: microservice-discovery-eureka-ha
---
spring:
  # 指定 profile=peer1
  profiles: peer1
server:
  port: 8761
eureka:
  instance:
    # 指定当 profile=peer1时，主机名是peer1
    hostname: peer1
  client:
    serviceUrl:
      # 将自己注册到peer2这个Eureka上
      defaultZone: http://peer2:8762/eureka/
---
spring:
  profiles: peer2
server:
  port: 8762
eureka:
  instance:
    hostname: peer2
  client:
    serviceUrl:
      defaultZone: http://peer1:8761/eureka/
